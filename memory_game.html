<!DOCTYPE html>
<html>
    <head>
        <title>Memory Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Itim" rel="stylesheet">
        <link rel="stylesheet" href="css/memory_game.css">
    </head>
    <body>

        <header>
            <h1>Gra w pamięć z technologiami programistycznymi</h1>
            <p>Sprawdź swoją pamięć i przy okazji poznaj technologie, których będziesz uczył się w trakcie kursu! </p>
        </header>
        
        <main>
            <article>
                <div class="board">
                    <div class="card" id="c0"></div>
                    <div class="card" id="c1"></div>
                    <div class="card" id="c2"></div>
                    <div class="card" id="c3"></div>
                    
                    <div class="card" id="c4"></div>
                    <div class="card" id="c5"></div>
                    <div class="card" id="c6"></div>
                    <div class="card" id="c7"></div>
                    
                    <div class="card" id="c8"></div>
                    <div class="card" id="c9"></div>
                    <div class="card" id="c10"></div>
                    <div class="card" id="c11"></div>
                    
                    <div class="card" id="c12"></div>
                    <div class="card" id="c13"></div>
                    <div class="card" id="c14"></div>
                    <div class="card" id="c15"></div>
                    
                </div>
                
                <div class="score">Licznik rund : 0</div>
            </article>
        </main>
        
        <script src="scripts/jquery-3.2.1.min.js"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
